        <div class="contact-me-form">
            <h1>Contact Me</h1>
            <section>
                <form class="contact-me" name="contactme">
                    <div class="form-contact-info">
                        <label for="fname">First Name</label>
                        <input id="fname" name="fname" type="text" required>
                        <label for="lname">Last Name</label>
                        <input id="lname" name="lname" type="text" required>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" required>
                    </div>
                    <div class="form-content">
                        <label for="email-content"></label>
                        <textarea id="email-content" name="email-content" rows="10" cols="60" placeholder="Type your message here" required></textarea>
                        <input type="submit" class="cta-secondary" value="Send">
                    </div>
                </form>
                <div class="email-thankyou">
                    <h3>Thank you!</h3>
                    <br>
                    <p>Kevin will contact you within 1-2 days.</p>
                </div>
            </section>
