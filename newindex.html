<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Kevin's Portfolio</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a class ="links" href="#">Home</a></li>
                <li><a class ="links" href="#">My Projects</a></li>
                <li><a class ="links" href="#">My Standards</a></li>
                <li><a class ="links" href="./aboutme.html">About Me</a></li>
            </ul>
        </nav>
        <section>
            <div class="banner">
                <div></div>
                <h1 class="banner-title">Welcome to Kevin's Portfolio</h1>
                <a download="./images/Kevin Munoz July 2020.pdf">
                    <button class="cta-primary">Open Resume</button>
                </a>
                <div></div>
            </div>
        </section>

        <div class="add-links">
            <h1>Add me on</h1>
            <section class="main-selection">
                <a href="https://github.com/therealkevinmunoz" target="_blank" class="selection-container">
                    <div>
                        <img class="selection-img" src="./images/github-icon.svg"/>
                        <h3 class="selection-title">Github</h3>
                    </div>
                </a>
                <a href="https://www.linkedin.com/in/kevinmunoz0421/" target="_blank" class="selection-container">
                    <div>
                        <img class="selection-img" src="./images/linkedin-icon.png"/>
                        <h3 class="selection-title">LinkedIn</h3>
                    </div>
                </a>
                <a href="./aboutme.html" class="selection-container">
                    <div>
                        <img class="selection-img" src="./images/aboutme_logo.png"/>
                        <h3 class="selection-title">About Kevin</h3>
                    </div>
                </a>
            </section>
        </div>

        <div class="contact-me-form">
            <h1>Contact Me</h1>
            <form class="contact-me">
                <div class="form-contact-info">
                    <label for="fname">First Name</label>
                    <input id="fname" name="fname" type="text" required>
                    <label for="lname">Last Name</label>
                    <input id="lname" name="lname" type="text" required>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" required>
                </div>
                <div class="form-content">
                    <label for="email-content"></label>
                    <textarea id="email-content" name="email-content" rows="10" cols="60" placeholder="Type your message here" required></textarea>
                    <button type="submit" class="cta-secondary">Send</button>
                </div>
            </form>
        </div>
    </body>
</html>
